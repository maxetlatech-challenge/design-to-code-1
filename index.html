<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/styles/global.css" />
    <title>Produit - Montre Connectée FitLife Pro 5+</title>
  </head>
  <body>
    <main class="container">
      <article class="product-card">
        <figure class="product-card__image-wrapper">
          <img
            class="product-card__image"
            src="./assets/images/product.png"
            alt="Montre connectée FitLife Pro 5+ en couleur noire"
          />
        </figure>
        <div class="product-card__content">
          <div class="product-card__header">
            <div class="product-card__meta">
              <span class="product-card__brand-badge">FitLife</span>
              <span class="product-card__refenrece">XV-383923810</span>
            </div>
            <h2 class="product-card__title">Montre connectée FitLife Pro 5+</h2>
          </div>

          <div class="product-card__rating">
            <div
              class="product-card__rating-stars"
              aria-label="Note de 4.5 sur 5 sur le produit"
            >
              <img src="./assets/icons/star.svg" />
              <img src="./assets/icons/star.svg" />
              <img src="./assets/icons/star.svg" />
              <img src="./assets/icons/star.svg" />
              <img src="./assets/icons/star-outline.svg" />
            </div>
            <span
              class="product-card__rating-value"
              aria-label="Nombre de notes"
            >
              43 notes
            </span>
          </div>

          <div class="product-card__pricing">
            <span class="product-card__price--original"> 183,99 € </span>
            <span class="product-card__price"> 149,99 € </span>
          </div>

          <div class="product-card__buttons">
            <button class="product-card__button product-card__button--cta">
              Ajouter au panier
            </button>
            <button
              class="product-card__button product-card__button--icon like-button"
              aria-label="Like"
            >
              <svg
                width="22"
                height="21"
                viewBox="0 0 22 21"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M18 12.5C19.49 11.04 21 9.29 21 7C21 5.54131 20.4205 4.14236 19.3891 3.11091C18.3576 2.07946 16.9587 1.5 15.5 1.5C13.74 1.5 12.5 2 11 3.5C9.5 2 8.26 1.5 6.5 1.5C5.04131 1.5 3.64236 2.07946 2.61091 3.11091C1.57946 4.14236 1 5.54131 1 7C1 9.3 2.5 11.05 4 12.5L11 19.5L18 12.5Z"
                  stroke="#477AEB"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
      </article>
    </main>
  </body>
  <script src="./assets/scripts/main.js" type="module"></script>
</html>
